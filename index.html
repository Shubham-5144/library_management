<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://collegeinfogeek.com/wp-content/uploads/2018/11/Essential-Books.jpg'); /* Replace with your book background image URL */
            background-size: cover;
            background-position: center;
            color: #333;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3949ab;
            padding: 10px 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #5c6bc0;
            border-radius: 5px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .main-content {
            text-align: center;
            padding: 100px 20px;
            color: white;
        }

        .main-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 24px;
        }

        .btn {
            background-color: #5c6bc0;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #3949ab;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Dynamo Library</div>
        <div>
            <a href="#">Home</a>
            <a href="ab.html">About</a> <!-- Added About Link -->
            <a href="research.html">Research</a> <!-- Added Research Link -->
            <a href="login.html">Login</a>
        </div>
    </div>

    <div class="main-content">
        <h1>Welcome to Dynamo Library </h1>
        <p>Access a vast collection of books, journals, and resources.</p>
        <a href="login.html" class="btn">Get Started</a>
    </div>
</body>
</html>
